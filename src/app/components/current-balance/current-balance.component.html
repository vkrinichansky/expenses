<span class="title text-orange">{{ words.CurrentBalance }}</span>
<ng-container *ngIf="(balance$ | async) !== null">
  <span
    class="value"
    [ngClass]="{
      'text-dark-green': (balance$ | async)! > 0,
      'text-red': (balance$ | async)! < 0
    }"
    >{{ balance$ | async }} грн.</span
  >
</ng-container>

<app-monthly-reset
  *ngIf="shouldDisplayMonthlyIndicator$ | async"
  [date]="date"
></app-monthly-reset>
