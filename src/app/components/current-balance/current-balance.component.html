<ng-container *ngVar="balance$ | async as balance">
  <div class="wrapper bg-beige">
    <span class="title text-orange">{{ words.CurrentBalance }}</span>
    <span
      class="value"
      [ngClass]="{
        'text-dark-green': balance > 0,
        'text-red': balance < 0,
        'text-brown': balance === 0
      }"
    >
      {{ balance }} грн.
    </span>

    <app-monthly-reset *ngIf="shouldDisplayMonthlyIndicator$ | async" [date]="date"></app-monthly-reset>
  </div>
</ng-container>
