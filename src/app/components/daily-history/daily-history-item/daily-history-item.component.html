<div class="date">{{ date }}</div>

<div
  class="table-title {{
    tableType === tableTypes.Expenses ? 'text-red' : 'text-green'
  }}"
>
  {{ tableTitle }}
</div>

<ng-container *ngIf="items?.length">
  <div *ngFor="let item of items" class="category">
    <span class="bold">{{ item.categoryName }}</span> : {{ item.value }} грн.
  </div>
</ng-container>
