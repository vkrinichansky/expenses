<div class="balance">
  <h3 class="balance__title">{{ words.CurrentBalance }}</h3>
  <p class="balance__value">{{ calcBalance() }}, грн.</p>
  <button class="balance__reset" (click)="resetTables()">
    {{ words.ResetTables }}
  </button>
  <button class="balance__reset" (click)="resetBalance()">
    {{ words.ResetBalance }}
  </button>
</div>
