<span class="title">{{ words.MonthlyHistory }}</span>

<div
  *ngVar="{ history: history$ | async, historyDates: historyDates$ | async } as templateData"
  class="content bg-brown"
>
  <ng-container *ngIf="templateData.historyDates?.length; else noHistoryYet">
    <app-monthly-history-item
      *ngFor="let date of templateData.historyDates; first as isFirst; last as isLast"
      [ngClass]="{
        first: isFirst,
        last: isLast
      }"
      [date]="date"
      [history]="templateData.history"
    ></app-monthly-history-item>
  </ng-container>
</div>

<ng-template #noHistoryYet>
  <span class="no-history">{{ words.NoHistoryYet }}</span>
</ng-template>
