<div class="table">
  <div class="table__header">
    <span>{{ tableTitle }}</span>
  </div>
  <div class="table__second-header">
    <div class="table__category-title">{{ words.Category }}</div>
    <div
      class="table__category-value-title"
      [ngClass]="{
        expenses: tableTitle === tableTitles.Expenses,
        income: tableTitle === tableTitles.Income
      }"
    >
      {{ tableType === tableTypes.Expenses ? words.Spent : words.Received }},
      {{ words.Currency }}
    </div>
  </div>

  <app-table-item
    *ngFor="let item of tableData$ | async"
    [item]="item"
    [table]="
      tableTitle === tableTitles.Expenses
        ? tableTypes.Expenses
        : tableTypes.Income
    "
  ></app-table-item>

  <app-table-item
    *ngIf="tableSumItem$ | async as tableSumItem"
    class="total-sum"
    [item]="tableSumItem"
    [displayControls]="false"
  ></app-table-item>
</div>
