<div class="date {{ getMonthColor(date) }}">
  {{ formatDate(date) }}
</div>

<div class="monthly-item">
  <span class="text-red"
    ><span class="bold">{{ tableTitles.Expenses }}</span
    >: {{ history[date].expenses }} грн.</span
  >
  <span class="text-dark-green"
    ><span class="bold">{{ tableTitles.Income }}</span
    >: {{ history[date].income }} грн.</span
  >
  <span class="text-blue"
    ><span class="bold">{{ words.Balance }}</span
    >: {{ history[date].balance }} грн.</span
  >
</div>
