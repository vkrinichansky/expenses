<ng-container *ngIf="chartData$ | async as chartData; else noData">
  <div class="wrapper">
    <canvas baseChart [options]="pieChartOptions" [type]="pieChartType" [data]="chartData"> </canvas>
  </div>
</ng-container>

<ng-template #noData>
  <span class="no-chart-data">{{ dictionary.NoChartData }}</span>
</ng-template>
