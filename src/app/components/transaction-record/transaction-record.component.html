<div class="{{ tableType }}">{{ tableTitle }}</div>
<div class="add">{{ words.Adding }}</div>
<div *ngFor="let item of record.record.expenses.add" class="record">
  {{ item.category }} : {{ item.value }}
</div>
<div class="edit">{{ words.Editing }}</div>
<div *ngFor="let item of record.record.expenses.edit" class="record">
  {{ item.category }} : {{ item.previousValue }} > {{ item.currentValue }}
</div>
