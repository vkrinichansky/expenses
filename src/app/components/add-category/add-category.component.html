<div *ngIf="(flow$ | async) === undefined" class="choose-action frame">
  <span class="choose-action__title">{{ words.CategoryManagement }}</span>
  <div class="choose-action__buttons">
    <button type="button" (click)="changeFlow(flows.AddCategory)">
      {{ words.AddCategory }}
    </button>
    <button type="button" (click)="changeFlow(flows.RemoveCategory)">
      {{ words.RemoveCategory }}
    </button>
  </div>
</div>

<form
  *ngIf="(flow$ | async) === flows.AddCategory"
  [formGroup]="addForm"
  class="add-category frame"
>
  <h3 class="add-category__title">{{ words.AddCategory }}</h3>
  <select formControlName="table" class="add-category__dropdown">
    <option value="expenses">{{ tableTitles.Expenses }}</option>
    <option value="income">{{ tableTitles.Income }}</option>
  </select>

  <input
    class="add-category__input"
    formControlName="category"
    type="text"
    required
    value=""
    [placeholder]="words.AddCategoryPlaceholder"
  />
  <button
    class="add-category__submit"
    type="button"
    [disabled]="addForm.invalid"
    (click)="addCategory()"
  >
    {{ words.Add }}
  </button>
  <button class="add-category__go-back" type="button" (click)="resetFlow()">
    {{ words.GoBack }}
  </button>
</form>

<form
  *ngIf="(flow$ | async) === flows.RemoveCategory"
  class="remove-category frame"
  [formGroup]="removeForm"
>
  <h3 class="remove-category__title">{{ words.RemoveCategory }}</h3>
  <select formControlName="table" class="remove-category__dropdown">
    <option *ngFor="let table of tables">{{ table }}</option>
  </select>
  <select formControlName="category" class="remove-category__dropdown">
    <option *ngFor="let category of categories">
      {{ category }}
    </option>
  </select>
  <button
    class="remove-category__submit"
    type="button"
    [disabled]="removeForm.invalid"
    (click)="removeCategory()"
  >
    {{ words.Remove }}
  </button>
  <button class="remove-category__go-back" type="button" (click)="resetFlow()">
    {{ words.GoBack }}
  </button>
