<div class="{{ tableType }}">{{ tableTitle }}</div>

<ng-container *ngIf="record.record[tableType] as addHistory">
  <ng-container *ngIf="addHistory?.length">
    <div class="add">{{ words.Adding }}</div>
    <div *ngFor="let item of addHistory" class="record">
      {{ item.category }} : {{ item.value }}
    </div>
  </ng-container>
</ng-container>
