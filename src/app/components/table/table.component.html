<div class="primary-header">
  <span>{{ tableTitle }}</span>
</div>
<div class="secondary-header">
  <div class="category-title bg-blue">{{ words.Category }}</div>
  <div
    class="category-value-title"
    [ngClass]="{
      'bg-red': tableTitle === tableTitles.Expenses,
      'bg-green': tableTitle === tableTitles.Income
    }"
  >
    {{ tableType === tableTypes.Expenses ? words.Spent : words.Received }},
    {{ words.Currency }}
  </div>
</div>

<app-table-item
  *ngFor="let item of tableData$ | async"
  [item]="item"
  [table]="
    tableTitle === tableTitles.Expenses
      ? tableTypes.Expenses
      : tableTypes.Income
  "
></app-table-item>

<app-table-item
  *ngIf="tableSumItem$ | async as tableSumItem"
  [item]="tableSumItem"
></app-table-item>
