<form *ngIf="!(isConfirmationOpen$ | async)" class="add-form form" [formGroup]="form">
  <h3 class="title text-beige">{{ words.Adding }}</h3>
  <select formControlName="table" class="dropdown">
    <option *ngFor="let table of tables">{{ table }}</option>
  </select>
  <select
    formControlName="category"
    class="dropdown"
    [ngClass]="{
      disabled: !categories.length
    }"
  >
    <option *ngFor="let category of categories">
      {{ category }}
    </option>
  </select>
  <input class="input" formControlName="money" type="number" />
  <app-button [disabled]="form.invalid || form.controls.money.value === 0" (click)="openConfirmation()">
    {{ words.Add }}
  </app-button>
</form>

<div *ngIf="isConfirmationOpen$ | async" class="confirmation">
  <span class="confirmation__message text-beige">
    Добавить <span class="bold">{{ form.value.money }}</span> в таблицу
    <span class="bold">{{ form.value.table }}</span> в категорию <span class="bold">{{ form.value.category }}</span
    >?
  </span>
  <div class="confirmation__buttons">
    <app-button (click)="submit()">{{ words.Yes }}</app-button>
    <app-button type="button" (click)="closeConfirmation()">
      {{ words.No }}
    </app-button>
  </div>
</div>
