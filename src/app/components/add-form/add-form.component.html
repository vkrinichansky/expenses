<form *ngIf="!(isConfirmationOpen$ | async)" [formGroup]="form">
  <span class="title text-beige">{{ dictionary.Adding }}</span>
  <select formControlName="table">
    <option *ngFor="let table of tables" [ngValue]="table">{{ table }}</option>
  </select>
  <select
    formControlName="category"
    [ngClass]="{
      disabled: !categories.length
    }"
  >
    <option *ngFor="let category of categories" [ngValue]="category">
      {{ category }}
    </option>
  </select>
  <input formControlName="money" type="number" />
  <app-button [disabled]="form.invalid || form.controls.money.value === 0" (click)="openConfirmation()">
    {{ dictionary.Add }}
  </app-button>
</form>

<app-confirmation *ngIf="isConfirmationOpen$ | async" (confirmChoice)="$event ? submit() : closeConfirmation()">
  Добавить <span class="bold">{{ form.value.money }}</span> в таблицу <span class="bold">{{ form.value.table }}</span> в
  категорию <span class="bold">{{ form.value.category }}</span
  >?
</app-confirmation>
